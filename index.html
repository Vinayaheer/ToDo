<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript first project</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main">
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="sub-title">Today &#9728;</h2>
            <p class="progress-label">Raise the bar by completing your goals</p>
            <div class="progress-bar">
                <div class="progress-value" style="width: 33.33%;"><span></span></div>
                <p class="error-label">Please set all the 3 goals</p>
            </div>
            <div class="goal-container ">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Vector 1.svg">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add a new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Vector 1.svg">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add a new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Vector 1.svg">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add a new goal...">
            </div>
            <p class="quote">"Move one step ahead today!"</p>
            <p class="made-with">Made with Vinay Yadav</p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
